<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Three.js WebXR + UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body { margin: 0; overflow: hidden; }
        #ui {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- UI Fluttuante -->
<div id="ui">
    <input id="promptInput" type="text" placeholder="Inserisci il prompt..." />
    <button id="generateBtn">Genera</button>
</div>

<!-- Script principale -->
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script type="module" src="/js/main.js"></script>


</body>
</html>
